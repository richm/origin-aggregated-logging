<filter kubernetes.**>
  type stdout
</filter>

<filter kubernetes.**>
  type record_transformer
  enable_ruby true
  auto_typecast true
  <record>
    hostname ${(kubernetes_host rescue nil) || File.open('/etc/docker-hostname') { |f| f.readline }.rstrip}
    message ${log}
    version 1.1.4
    t {"docker":"${docker}","kubernetes":"${kubernetes}"}
  </record>
  remove_keys log,stream
</filter>

<filter kubernetes.**>
  type stdout
</filter>
