<filter kubernetes.**>
  type record_transformer
  enable_ruby
  <record>
    hostname ${(kubernetes_host rescue nil) || File.open('/etc/docker-hostname') { |f| f.readline }.rstrip}
    message ${log}
    version 1.1.4
    t ${record}
    system ${t}
  </record>
  remove_keys log,stream,t
</filter>
